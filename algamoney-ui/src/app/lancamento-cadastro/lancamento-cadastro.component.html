<div class="container">
	<form>
		<div class="p-grid">
			<div class="p-col-12">
				<h1>Novo Lançamento</h1>
			</div>

			<div class=p-col-12>
				<p-selectButton [options]="tipos" #tipo></p-selectButton>
			</div>

			<div class="p-col-6 p-md-3 ui-fluid">
				<label>Vencimento</label>
				<p-calendar dateFormat="dd/mm/yy"
					[inline]="false" [readonlyInput]="false"
					[showIcon]="false"></p-calendar>
			</div>

			<div class="p-col-6 p-md-3 ui-fluid">
				<label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
				<p-calendar dateFormat="dd/mm/yy"></p-calendar>
			</div>

			<div class="p-col-12 p-md-9 ui-fluid">
				<label>Descrição</label>
				<input pInputText type="text">
			</div>

			<div class="p-col-12 p-md-3 ui-fluid">
				<label>Valor</label>
				<input pInputText type="text" placeholder="R$ 0,00" currencyMask
					[options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }">
			</div>

			<div class="p-col-12 p-md-6 ui-fluid">
				<label>Categoria {{ categoria.value }}</label>
				<p-dropdown [options]="categorias" placeholder="Selecione" #categoria></p-dropdown>
			</div>

			<div class="p-col-12 p-md-6 ui-fluid">
				<label>Pessoa {{ pessoa.value }}</label>
				<p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione" #pessoa></p-dropdown>
			</div>

			<div class="p-col-12 ui-fluid">
				<label>Observação</label>
				<textarea pInputTextarea rows="3"></textarea>
			</div>

			<div class="p-col-12">
				<button pButton type="submit" label="Salvar"></button>
				<button pButton type="button" label="Novo" class="ui-button-info"></button>
				<a href="javascript:;">Voltar para a Pesquisa</a>
			</div>
		</div>
	</form>
</div>
