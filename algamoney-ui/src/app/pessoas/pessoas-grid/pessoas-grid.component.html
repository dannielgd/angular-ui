<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
	<ng-template pTemplate="header">
		<tr>
			<th>Nome</th>
			<th>Cidade</th>
			<th class="col-data-header">Estado</th>
			<th class="col-data-header">Status</th>
			<th class="col-acoes-header"></th>
		</tr>
	</ng-template>

	<ng-template pTemplate="body" let-pessoa>
		<tr>
			<td>{{pessoa.nome}}</td>
			<td>{{pessoa.cidade}}</td>
			<td class="col-data-content">{{pessoa.estado}}</td>
			<td class="col-data-content"><a class="ativo" href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">{{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a></td>
			<td class="col-acoes">
				<a pButton icon="pi pi-pencil" [ngStyle]="{ marginRight: '5px' }" pTooltip="Editar" tooltipPosition="top"></a>
				<button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
			</td>
		</tr>
	</ng-template>
</p-table>
